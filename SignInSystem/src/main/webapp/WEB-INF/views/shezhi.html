<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="css/common.css" type="text/css" />
		<link rel="stylesheet" href="css/shezhi.css" type="text/css" />
		<script src="js/vue.js"></script>
	</head>
	<body>
		<header>
			<div id="back"><img src="img/back.png"/></div>
			<div id="title">设置</div>
			<div id="finish">完成</div>
		</header>
		<section>
			<div id="vue-app">
				<div id="newHead">
					<p>修改头像：</p>
					<input type="text" placeholder="请选择头像" autofocus id="changeH"/>
				</div>
				<div id="oldPW">
					<p>原始密码：</p>
					<input type="password" placeholder="请输入原始密码" autofocus id="oP"/>
				</div>
				<div id="newPW">
					<p>新密码：</p>
					<input type="password" placeholder="请输入新密码" autofocus id="nP"/>
				</div>
				<div id="newdPW">
					<p>确认密码：</p>
					<input type="password" placeholder="请再次输入密码" autofocus id="odP"/>
				</div>
			</div>
			
		</section>
		<footer>
			<input type="button" value="退 出 登 录" id="btn1" />
		</footer>
		<script src="js/jquery.min.js"></script>
		<script src="js/shezhi.js"></script>
	</body>
</html>
