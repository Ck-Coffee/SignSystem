<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" href="css/zhuce.css" />
        <script src="js/vue.js"></script>
	</head>
	<body>
		<header>用户注册 </header>
		<section id="vue-form">
			<input type="text" placeholder="用户名" id="name"/>
			<p></p>
			<div class="box1">
				<span>性别</span>
			    <input type="radio" name="x" id="x1"/><span>男</span>
			    <input type="radio"  name="x" id="x2"/><span>女</span>
			</div>
			<input type="text" placeholder="出生日期     2001/10/01" id="date" />
			<input type="text" placeholder="QQ" id="QQ" />
			<input type="text" placeholder="邮箱" id="E-mail"/> 
			<p></p>
			<input type="text" placeholder="手机号" id="phone"/>
			<p></p>
			<input type="password" placeholder="密码" id="pwd" />
			<p></p>
			<input type="password" placeholder="确认密码" id="psd"/>
			<div class="box2">
				<span>短信验证码</span>
				<input type="text" id="number"/>
				<input type="button" id="code" value="获取验证码"/>
			</div>
			</section>
		<footer>
			<div>
				<input type="checkbox" id="check" />
				<span style="font-size: 0.3rem;color:#FAFAFA; line-height: 0.8rem;">同意本软件的使用协议</span>
			</div>
			<input type="button" value="注册" id="sub" />
		</footer>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/zhuce.js"></script>
	</body>
</html>
